@if(detail){
    <article>
        <section id="houseData">
            <p>Nome: {{detail.id}}</p>
            <p>Classe: {{detail.name}}</p>
            <p>Punteggio: {{detail.score}}</p>
        </section>
        <section id="houseImage">
            <img [src]="detail.houseImage" alt="immagine della casa">
        </section>
    </article>

}
